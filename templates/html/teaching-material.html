{% extends "resume.html" %}

{% block body %}
<div class='container top-buffer'>
  <div class='row'>
    <div class='col-md-10 center-text'>
    <h1 class='center-text'>Code</h1>
    </div>
  </div>
  {% for item in teaching_material %}
  <div class='row'>
    <div class='col-md-10 col-md-offset-1'>
    <hr/>
      <h3>{{ item.title }}</h3>
      {% if item.thumbnail %}
      <div>
        <img src="/{{ item.thumbnail }}"/>
      </div>
      {% endif %}
      <p >{{ item.description }}</p>
      <div class="btn-group-xs">
        <a href="{{ item.repo }}"
        class="button">Code</a>
        {% if item.site %}
        <a href="{{ item.site }}"
        class="button">Site</a>
        {% endif %}
      </div>
    </div>
  </div<
  {% endfor %}
</div>
{% endblock %}
