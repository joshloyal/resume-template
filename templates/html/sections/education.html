<!-- Education -->
<h3 id="-education"><i class="fa fa-chevron-right"></i> Education</h3>
<table class="table table-hover">
{% for edu in education %}
  <tr>
    <td class='col-xs-6 col-sm-6 col-md-5'>
    <strong>{{ edu.school }}</strong>
    <br>
    {{ edu.degree }}
    {% if edu.gpa %}
      ({{ edu.gpa }})
    {% endif %}
    </td>
    <td class='col-xs-6 col-sm-6 col-md-6'>
      <i>{{ edu.location }}</i>
      <br>
      {{ edu.dates }}
    </td>
  </tr>
{% endfor %}
</table>
