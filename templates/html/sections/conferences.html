<!-- Conferences -->
<h3 id="-conferences"> <i class="fa fa-chevron-right"></i> Conference Activity & Participation</h3>
<table class="table table-hover">
{% for conf in conferences %}
<tr>
<td class="col-md-3">
<strong>{{ conf.title }}</strong><br>
{{ conf.type }} at {{ conf.location }}<br>
{{ conf.event }}, {{ conf.year }}<br>
<div class="btn-group-xs">
  {% if conf.code %}
  <a href="{{ conf.code }}"
  class="button small-btn">Code</a>
  {% endif %}
  {% if conf.video %}
  <a href="{{ conf.video }}"
  class="button small-btn">Video</a>
  {% endif %}
</div>
</td>
</tr>
{% endfor %}
</table>
